<!DOCTYPE html>
<html>
<head>
    <!--

    <title>Quick Start - Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</head>
<body>



<div id="mapid" style="width: 1840px; height: 800px;"></div>
<script>
    var map = L.map('mapid').setView([40.4637, -3.7492], 5);
    var osmLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var myIcon = L.icon ({
        iconUrl: 'localizacion.png',
        iconSize: [40, 40]
    })

    $.ajax({
        url: 'data.php',
        method: 'GET',
        dataType: 'json',
        success: function (data){
            data.item.forEach(function (earthquake){
                let place = earthquake.description.substring(48).match(/[A-ZÁÉÍÓÚÀÈÌÒÙ\- ]/g).join('').replaceAll('-',' ');
                const marker = L.marker([earthquake.geo.lat, earthquake.geo.long], {icon: myIcon}).addTo(map)
                    .bindPopup("Momento y lugar del Terremoto-> <br>" + `<b>${earthquake.title.substring(17)}</b><br />${place}`);
            });
        },
        error: function (e){
            console.log(e)
        }
    });

</script>



</body>
</html>
